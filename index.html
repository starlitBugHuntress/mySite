<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlit Bug Huntress</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: #00ffff;
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff00ff;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('path-to-starfield.jpg') no-repeat center center/cover;
        }

        .hero h2 {
            font-size: 3rem;
            text-shadow: 0 0 15px #00ffff;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ddd;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background: #ff00ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 10px #ff00ff;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Starlit Bug Huntress</h1>
        <nav>
            <a href="games.html">Games</a>
            <a href="projects.html">Projects</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Code. Create. Conquer.</h2>
        <p>Exploring the digital cosmos, one binary star at a time.</p>
        <a href="#projects" class="btn">View My Work</a>
    </section>

    <footer>
        &copy; 2025 Starlit Bug Huntress | Built with ❤️ and vibes
    </footer>
</body>

</html>
